<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB WALLET</title>
    <link rel="stylesheet" href="pinForWithdraw.css">
    <link rel="shortcut icon" href="images/logo-2.jpg" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap');
      </style>
</head>
<body>
     
    <div class="pinCheckCondition">
        <div class="pinAsking">
            <main>
            <div class="heading">
               <h2> Please enter your </h2>
               <h2>Personal Identification Number</h2>
            </div>
            <div class="pinEnterBox">
                <div class="inputFromUser">
                    <input type="text"  class="atmPin" name="atmPin" maxlength="6" min="100000" max="600000" id="inputDisplay" readonly>
                </div>
                <div class="inputNumberBox">
                   <div class="row01">
                        <button id="inpBut01">1</button>
                        <button id="inpBut02">2</button>
                        <button id="inpBut03">3</button>
                   </div>
                   <div class="row02">
                    <button id="inpBut04">4</button>
                    <button id="inpBut05">5</button>
                    <button id="inpBut06">6</button>
                   </div>
                   <div class="row03">
                    <button id="inpBut07">7</button>
                    <button id="inpBut08">8</button>
                    <button id="inpBut09">9</button>
                   </div>
                   <div class="row04">
                    <button id="inpBut10">*</button>
                    <button id="inpBut11">0</button>
                    <button id="inpBut12">#</button>
                   </div>
                   <div class="KeyButtons">
                    <button type="submit" id="cancelButton">❌</button>
                    <button type="submit" id="clearButton">⌫</button>
                    <button type="submit" id="enterButton">⏎</button>
                   </div>

                </div><br>
                <div id="alertMessage">
                                 
                </div>
                
            </div>
            </main>
        </div>
    </div>
      
     
    <footer>
        <p>© [2025] Teja Vendra. All Rights Reserved.</p>
       </footer>
    
     







    <script src="pinForWithdraw.js"></script>
</body>
</html>
