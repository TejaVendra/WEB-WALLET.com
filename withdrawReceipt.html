<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="withdrawReceipt.css">

    <div class="receiptForWithdraw">
        <div class="container">
            <main>
                <div class="heading">
                    WithDraw Receipt
                </div><br>
                <div class="notice">
                    <p class="notice">*press the <b>Print</b> button to print the receipt</p>
                </div>
                <div id="DateAndTime">

                </div>
                <div class="displayTheWithdrawAmouny">
                    <p >withdraw amount : <span id="test"></span></p>
                </div><br>
                <div class="buttons">
                    <div class="backButton">
                      <button id="backBtn" type="submit">Back</button>
                    </div><br>
                    <div class="printButton">
                       <button id="printBtn"  type="submit">Print</button>
                    </div> 
                </div><br><br><br>
                <div class="greetingToUser">
                      Thanks for using WEB ATM
                </div>

            </main>
        </div>
    </div>
